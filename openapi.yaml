  "/3/:{sportName}/userCreated/:{courseId}/user":
    get:
      tags: ["learning"]
      summary: fetches user ratings for specific courseId, if any exist
      parameters:
         - name: sportName
           in: path
           description: name of the sport 
           schema:
             type: string
           example: basketball
           required: true
         - name: courseId
           in: path
           description: Id of the user created course
           schema:
             type: integer
           example: 6
           required: true
      responses:
        "200":
          description: OK
          content: 
            application/json:
              example:
                "rating": {
                  "rating": 4,
                  "user_id": 8,
                  "course_id": 4,
                  "created_at": "2022-08-08T15:30:38.299Z"
                }
   
  "/3/:{sportName}/userCreated/:{courseId}/ratings":
   post:
    tags: ["learning"]
    summary: Create a rating for a user created course
    parameters:
       - name: sportName
         in: path
         description: name of the sport 
         schema:
           type: string
         example: basketball
         required: true
       - name: courseId
         in: path
         description: Id of the user created course
         schema:
           type: integer
         example: 6
         required: true
    requestBody: 
      content:
        application/json:
          schema:
            type: object
            properties:
              rating:
                type: number
            example:
              rating: 5
            required:
              - rating
    responses:
      "200":
        description: OK
        content: 
          application/json:
            example:
              "rating": 
                "rating": 4,
                "user_id": 8,
                "course_id": 4,
                "created_at": "2022-08-08T15:30:38.299Z"
      "400":
        description: bad request
        content:
          application/json:
            example:
              "error": {
                "message": "Invalid rating provided. Must be an integer between 1-5",
                "status": 400
              }
   put:
      tags: ["learning"]
      summary: Update a rating for a user created course
      parameters:
         - name: sportName
           in: path
           description: name of the sport 
           schema:
             type: string
           example: basketball
           required: true
         - name: courseId
           in: path
           description: Id of the user created course
           schema:
             type: integer
           example: 6
           required: true
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
              example:
                rating: 5
              required:
                - rating
      responses:
        "200":
          description: OK
          content: 
            application/json:
              example:
                "rating": 
                  "rating": 4,
                  "user_id": 8,
                  "course_id": 4,
                  "created_at": "2022-08-08T15:30:38.299Z"
        "400":
          description: bad request
          content:
            application/json:
              example:
                "error": {
                  "message": "Invalid rating provided. Must be an integer between 1-5",
                  "status": 400
                }
                
