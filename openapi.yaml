openapi: 3.0.3

info:
  title: Referee's Handbook API 
  description: API for Referee's Handbook, pod w3's capstone project for Codepath's SITE program 2022.
  version: 0.3.0
  
servers:
- url: https://jsonplaceholder.typicode.com
  description: JSONPlaceholder
  
paths:
  "/3/auth/login":
    post:
      tags: ["auth"]
      summary: User can login with valid credentials.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                  - email
                  - password
              example:
                email: me@mail.com
                password: pw 
               
      responses:
        "200":
          description: Success
          content:
            application/json:
              example:
                user:
                  id: 1
                  email: me@mail.com
                  fullName: Doug Case
                  username: dougcase
                  location: here
                  profileImageUrl: http://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png
                  createdAt": "2022-07-27T17:09:57.019Z"
                token: myToken
              schema:
                $ref: "#/components/schemas/user"   
        "401":
          description: Unauthorized
          content:
            application/json:
              example:
                error:
                  message: Invalid email/password combo
                  status: 401
          
  "/3/auth/register":
    post:
      tags: ["auth"]
      summary: User can register with valid credentials.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                fullName:
                  type: string
                username:
                  type: string
                location:
                  type: string
                profile_image_url:
                  type: string
          
              example:
                email: me@mail.com
                password: pw  
                fullName: Doug Case
                username: dougcase
                location: here
                profileImageUrl: http://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png
              required:
                - email
                - password
                - fullName
                - username
                - location
                
      responses:
        "201":
          description: Success
          content:
            application/json:
              example:
                user:
                  id: 1
                  email: me@mail.com
                  fullName: Doug Case
                  username: dougcase
                  location: here
                  profileImageUrl: http://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png
                  createdAt": "2022-07-27T17:09:57.019Z"
                token: myToken
              schema:
                $ref: "#/components/schemas/user"   
        "400":
          description: Unauthorized
          content:
            application/json:
              example:
                error:
                  message: "Duplicate email: me@mail.com"
                  status: 400

  "/3/auth/me":
    get:
      tags: ["auth"]
      summary: get one user's profile information
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
              example:
                id: 1
                email: me@mail.com
                fullName: Doug Case
                username: dougcase
                location: here
                profileImageUrl: http://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png
                createdAt": "2022-07-27T17:09:57.019Z"
        "401":
          description: Unauthorized
          content:
            application/json:
              example:
                error:
                  message: Unauthorized
                  status: 401
                  
  "/3/auth/recover" :
    post:
      tags: ["auth"]
      summary: sends an email for the user to reset their password
      requestBody:
        content:
          application/json:
            schema:
              example:
                email: dogcage@mail.io
              required:
                - email
      responses:
        "200":
          description: OK
          content: 
            application/json:
              example:
                "message": "If your account exists in our system, you should receive an email shortly."
                
  "/3/auth/password-reset":
    post:
      tags: ["auth"]
      summary: sets a new password for the associated account
      requestBody:
        content:
          application/json:
            schema:
              example:
                newPassword: pw
              required:
                - newPassword
      responses:
        "200":
          description: OK
          content: 
            application/json:
              example:
                "message": "Your password has been successfully reset."

  "/3/learning":
    get:
      tags: ["learning"]
      summary: returns the beginner courses
      responses:
        "200":
          description: OK
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/beginner"
              example:
                id: 1
                sport_name: basketball
                beginnerHistoryTimeline: "https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1xuY4upIooEeszZ_lCmeNx24eSFWe0rHe9ZdqH2xqVNk&font=Default&lang=en&initial_zoom=2&height=100%"
                beginnerRules: Score more points than the other team to win
                beginnerShortDescription: Learn about the sport of basketball
                beginnerCoverImage_URL: "https://img.rawpixel.com/private/static/images/website/2022-05/upwk61914619-wikimedia-image-kowebq0k.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=1eb3b7dcd268b9a9eba66f624512f434"
                beginnerTutorialVideoURL: "https://www.youtube.com/watch?v=CMQp0bwjokw&ab_channel=GetHandlesBasketball"
                beginnerFieldDiagramURL: "https://cdn2.picryl.com/photo/2012/03/29/the-warrior-fitness-centers-three-basketball-courts-3a919f-1600.jpg"
                createdAt: "2019-06-24-15.30.20"
        "404":
          description: not found
          content: 
            application/json:
              example:
                error:
                  message: "course does not exist"
                  status: 404

  "/3/learning/:{sportName}":
    get:
      tags: ["learning"]
      summary: returns list of courses for a sport
      parameters:
           - name: sportName
             in: path
             description: name of the sport 
             schema:
               type: string
             example: basketball
             required: true
      responses:
        "200":
          description: OK
          content: 
            application/json:
              schema:
                type: object
                properties:
                  sportName:
                    type: string
                  beginner:
                    type: object
                    properties:
                      beginnerCoverImageUrl:
                        type: string
                      beginnerShortDescription:
                        type: string
                  userCreated:
                    type: array
                    items:
                      type: object
                      properties:
                        detailedDescription:
                          type: string
                        coverImageURL:
                          type: string     
                        courseName:
                          type: string
                        id:
                          type: integer
              example:
                sportName: soccer
                beginner:
                  beginnerCoverImageUrl: "https://tse2.mm.bing.net/th?id=OIP.vTPB6EBZxumVAyFpHyGe3wHaE7&pid=Api&P=0&w=265&h=177"
                  beginnerShortDescription: Learn about the world's most popular sport
                userCreated:
                  - id: 1
                    courseName: the roulette
                    detailedDescription: learn this legendary spin move.
                    coverImageURL: "https://live.staticflickr.com/60/226892814_1fe4503669_b.jpg"
                  - id: 2
                    courseName: the rainbow flick
                    detailedDescription: impressive move, though rarely used in games.
                    coverImageURL: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/1e/Neymar_2011.jpg/170px-Neymar_2011.jpg"
                
        "404":
          description: not found
          content: 
            application/json:
              example:
                error:
                  message: "course does not exist"
                  status: 404
    post:
      tags: ["learning"]
      summary: creates a new user created course under the sport listed
      parameters:
           - name: sportName
             in: path
             description: name of the sport 
             schema:
               type: string
             example: basketball
             required: true
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                courseName:
                  type: string
                detailedDescription:
                  type: string
                coverImageURL:
                  type: string
                shortDescription:
                  type: string
                tutorialVideoURL:
                  type: string
                tipsAndTricks:
                  type: string
                difficulty:
                  type: string
                sportName:
                  type: string
              example:
                courseName: curveball throwing
                detailedDescription: a short tutorial on throwing curveballs.
                coverImageURL: "https://www.publicdomainpictures.net/pictures/90000/nahled/smokin-baseball.jpg"
                shortDescription: Hold the baseball properly.
                tutorialVideoURL: "https://www.youtube.com/watch?v=XJYH3M1Pxbc"
                tipsAndTricks: Keep your grip hidden.
                difficulty: high school
                sportName: baseball
              required:
                - courseName
                - detailedDescription
                - coverImageURL
                - shortDescription
                - tutorialVideoURL
                - tipsAndTricks
                - difficulty
                - sportName
      responses:
        "200":
          description: OK
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/userCreated"
              example:
                id: 1
                sportName: baseball
                UserId: 1
                courseName: curveball throwing
                detailedDescription: a short tutorial on throwing curveballs.
                coverImageURL: "https://www.publicdomainpictures.net/pictures/90000/nahled/smokin-baseball.jpg"
                shortDescription: Hold the baseball properly.
                tutorialVideoURL: "https://www.youtube.com/watch?v=XJYH3M1Pxbc"
                tipsAndTricks: Keep your grip hidden.
                difficulty: high school
                createdAt: "2019-06-24-15.30.20"
        "400":
          description: bad request
          content: 
            application/json:
              example:
                error:
                  message: Missing courseName in request body.
                  status: 400
  
